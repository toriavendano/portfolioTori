    <main>
        <form action="">
            <label for="nome-sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Nome Sobrenome">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@exemplo.com">

            <label for="whatsapp">WhatsApp</label>
            <input type="tel" id="whatsapp" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Escreva sua mensagem aqui"></textarea>

            <fieldset>
                <legend>Como prefere que eu entre em contato?</legend>
                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contato" checked>E-mail
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" value="email" id="radio-whatsapp" name="contato">WhatsApp
                </label>

                <label for="" class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber novidades.
                </label>

                <input type="submit" value="Enviar mensagem" class="enviar">
            </fieldset>
        </form>
    </main>
